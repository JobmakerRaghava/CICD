_schema-version: "3.2"
ID: SpreadSheet
version: 0.0.1
modules:
- name: SpreadSheet-destination-content
  type: com.sap.application.content
  requires:
  - name: SpreadSheet-destination-service
    parameters:
      content-target: true
  - name: SpreadSheet_html_repo_host
    parameters:
      service-key:
        name: SpreadSheet_html_repo_host-key
  - name: uaa_SpreadSheet
    parameters:
      service-key:
        name: uaa_SpreadSheet-key
  parameters:
    content:
      instance:
        destinations:
        - Name: spreadsheet_SpreadSheet_html_repo_host
          ServiceInstanceName: SpreadSheet-html5-app-host-service
          ServiceKeyName: SpreadSheet_html_repo_host-key
          sap.cloud.service: spreadsheet
        - Authentication: OAuth2UserTokenExchange
          Name: spreadsheet_uaa_SpreadSheet
          ServiceInstanceName: SpreadSheet-xsuaa-service
          ServiceKeyName: uaa_SpreadSheet-key
          sap.cloud.service: spreadsheet
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: SpreadSheet-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: SpreadSheet_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - spreadsheet.zip
      name: spreadsheet
      target-path: resources/
- name: spreadsheet
  type: html5
  path: spreadsheet
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: SpreadSheet-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: SpreadSheet-destination-service
    service-plan: lite
- name: SpreadSheet_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: SpreadSheet-html5-app-host-service
    service-plan: app-host
- name: uaa_SpreadSheet
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: SpreadSheet-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
